name: CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: pnpm 🧰
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Node 🧰
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'

      - name: Install 📦
        run: pnpm install

      - name: TS Check 🔎
        run: pnpm ts:check

      - name: Lint 🔎
        run: pnpm lint

      - name: Test 🐛
        run: pnpm test:unit

      - name: Build 🛠
        run: pnpm build
