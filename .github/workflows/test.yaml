name: CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: pnpm ğŸ§°
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Node ğŸ§°
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'

      - name: Install ğŸ“¦
        run: pnpm install

      - name: TS Check ğŸ”
        run: pnpm ts:check

      - name: Lint ğŸ”
        run: pnpm lint

      - name: Test ğŸ›
        run: pnpm test:unit

      - name: Build ğŸ› 
        run: pnpm build
