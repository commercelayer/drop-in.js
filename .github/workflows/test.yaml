name: CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: pnpm ğŸ§°
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Node ğŸ§°
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install ğŸ“¦
        run: pnpm install

      - name: TS Check ğŸ”
        run: pnpm ts:check

      - name: Lint ğŸ”
        run: pnpm lint

      - name: Run Audit ğŸ”¬
        run: pnpm audit || exit 0

      - name: Test ğŸ›
        run: pnpm test:unit

      - name: Build ğŸ› 
        run: pnpm build
