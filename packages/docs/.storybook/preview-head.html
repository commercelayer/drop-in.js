<style>
  a.sbdocs-a code {
    color: #1EA7FD;
  }

  .sbdocs-h3:first-of-type {
    margin: 20px 0 8px !important;
    padding: 0;
  }

  .link-list {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 1fr;
    row-gap: 10px;
    padding-top: 20px;
  }

  @media (min-width: 620px) {
    .link-list {
      row-gap: 20px;
      column-gap: 20px;
      grid-template-columns: 1fr 1fr;
    }
  }

  @media all and (-ms-high-contrast:none) {
  .link-list {
      display: -ms-grid;
      -ms-grid-columns: 1fr 1fr;
      -ms-grid-rows: 1fr 1fr;
    }
  }

  .link-list p {
    margin: 0;
  }

  .link-list > button {
    cursor: pointer;
    display: block;
    text-align: left;
    padding: 20px 30px 20px 15px;
    border: 1px solid #00000010;
    border-radius: 5px;
    transition: background 150ms ease-out, border 150ms ease-out, transform 150ms ease-out;
    color: #333333;
    display: flex;
    align-items: flex-start;
  }

  .link-list > button.disabled {
    /* opacity: .2; */
    pointer-events: none;
    position: relative;
  }
  
  .link-list > button.disabled::after {
    content: "coming soon";
    position: absolute;
    top: -4px;
    right: -4px;
    background-color: #eff8ff;
    border-radius: 5px;
    padding: 0px 6px;
    border: 1px solid #ceeaff;
    font-size: 0.8rem;
  }

  .link-list > button:hover {
    border-color: #1EA7FD50;
    transform: translate3d(0, -3px, 0);
    box-shadow: rgba(0, 0, 0, 0.08) 0 3px 10px 0;
  }

  .link-list > button:active {
    border-color: #1EA7FD;
    transform: translate3d(0, 0, 0);
  }

  .link-list > button strong {
    font-weight: 700;
    display: block;
    margin-bottom: 2px;
  }

  .link-list > button svg {
    height: 40px;
    width: 40px;
    margin-right: 15px;
    flex: none;
  }

  .link-list > button span {
    font-size: 14px;
    line-height: 20px;
  }

  .drop-in-js--organization-settings {
    font-family: "Nunito Sans",-apple-system,".SFNSText-Regular","San Francisco",BlinkMacSystemFont,"Segoe UI","Helvetica Neue",Helvetica,Arial,sans-serif
  }

  .drop-in-js--organization-settings > section {
    margin-bottom: 1rem;
  }

  .drop-in-js--organization-settings > section > div {
    font-size: 0.8rem;
    margin-bottom: 0.6rem;
  }

  .drop-in-js--organization-settings input {
    -webkit-appearance: none;
    -moz-appearance: none;
    -ms-appearance: none;
    appearance: none;
    border: 0 none;
    box-sizing: border-box;
    display: block;
    margin: 0;
    width: 100%;
    background: #FFFFFF;
    padding: 6px 10px;
    font-size: 13px;
    position: relative;
    -webkit-transition: box-shadow 200ms ease-out,opacity 200ms ease-out;
    transition: box-shadow 200ms ease-out,opacity 200ms ease-out;
    color: #333333;
    box-shadow: rgb(0 0 0 / 10%) 0 0 0 1px inset;
    border-radius: 4px;
    line-height: 20px;
    text-align: left;
    overflow: visible;
  }

  .drop-in-js--organization-settings button,
  .drop-in-js--organization-settings input[type="submit"] {
    border: 0;
    border-radius: 3em;
    cursor: pointer;
    display: inline-block;
    overflow: hidden;
    padding: 8px 16px;
    position: relative;
    text-align: center;
    -webkit-text-decoration: none;
    text-decoration: none;
    -webkit-transition: all 150ms ease-out;
    transition: all 150ms ease-out;
    -webkit-transform: translate3d(0,0,0);
    -moz-transform: translate3d(0,0,0);
    -ms-transform: translate3d(0,0,0);
    transform: translate3d(0,0,0);
    vertical-align: top;
    white-space: nowrap;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    opacity: 1;
    margin: 0;
    background: transparent;
    font-size: 12px;
    font-weight: 700;
    line-height: 1;
    background: #fafafa;
    color: #333333;
    box-shadow: rgb(0 0 0 / 10%) 0 0 0 1px inset;
    border-radius: 4px;
    padding: 10px 16px;
    display: inline;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    overflow: visible;
    z-index: 2;
  }

  .drop-in-js--organization-settings input[type="submit"] {
    width: auto;
  }

  .drop-in-js--organization-settings button.reset {
    background: #f7e7e7;
  }

  .drop-in-js--organization-settings button:hover,
  .drop-in-js--organization-settings input[type="submit"]:hover {
    background: #f2f2f2;
  }

  .drop-in-js--organization-settings button.reset:hover {
    background: #f4ddde;
  }

  .drop-in-js--organization-settings input:focus,
  .drop-in-js--organization-settings button:focus {
    box-shadow: #1ea7fd 0 0 0 1px inset;
    outline: none;
  }

  /* Weird Storybook issue on firefox */
  [scale="1"] {
    transform: none !important;
    transform-origin: initial !important;
    height: auto !important;
  }
</style>
